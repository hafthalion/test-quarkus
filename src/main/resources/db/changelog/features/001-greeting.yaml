databaseChangeLog:
  - changeSet:
      id: 1
      author: Jaroslav Abraham
      changes:
        - createTable:
            tableName: greeting_entity
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: greeting
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: greeting_entity
            columnNames: id

  - changeSet:
      id: 2
      author: Jaroslav Abraham
      changes:
        - insert:
            tableName: greeting_entity
            columns:
              - column:
                  name: id
                  value: "1"
              - column:
                  name: greeting
                  value: "How are you?"